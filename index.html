<head>

    * {

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e5e7eb;
    }

    .quiz-container {
      width: 100%;
      max-width: 620px;
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.15);
      border-top: 4px solid #2563eb;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.1s ease;
    }

    .quiz-container.correct-glow {
      border-top-color: #16a34a;
      box-shadow: 0 12px 30px rgba(22, 163, 74, 0.25);
      transform: translateY(-1px);
    }

    .quiz-container.incorrect-glow {
      border-top-color: #b91c1c;
      box-shadow: 0 12px 30px rgba(185, 28, 28, 0.25);
      transform: translateY(-1px);
    }

    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 16px;
    }

    .quiz-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    .quiz-subtitle {
      font-size: 12px;
      color: #6b7280;
      margin: 3px 0 0;
    }

    .definition-card {
      margin: 16px 0 20px;
      padding: 14px 16px;
      border-radius: 12px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      font-size: 15px;
      line-height: 1.4;
    }

    .label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #64748b;
      margin-bottom: 6px;
      display: block;
    }

    .definition-text {
      color: #0f172a;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 16px;
    }

    .option-btn {
      width: 100%;
      border-radius: 999px;
      padding: 10px 14px;
      border: 1px solid #e2e8f0;
      background: #ffffff;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
      transition:
        background 0.18s ease,
        transform 0.08s ease,
        border-color 0.18s ease,
        box-shadow 0.18s ease;
    }

    .option-btn:hover {
      transform: translateY(-1px);
      background: #f9fafb;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
    }

    .option-btn.correct {
      background: #dcfce7;
      border-color: #16a34a;
      color: #14532d;
      box-shadow: 0 4px 14px rgba(22, 163, 74, 0.3);
    }

    .option-btn.incorrect {
      background: #fee2e2;
      border-color: #b91c1c;
      color: #7f1d1d;
      box-shadow: 0 4px 14px rgba(185, 28, 28, 0.3);
    }

    .option-btn.disabled {
      cursor: default;
      opacity: 0.92;
      transform: none;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
      gap: 10px;
    }

    .feedback {
      font-size: 14px;
      min-height: 1.4em;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .feedback.correct {
      color: #15803d;
    }

    .feedback.incorrect {
      color: #b91c1c;
    }

    .feedback-pill {
      font-size: 11px;
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid transparent;
    }

    .feedback-pill.correct-pill {
      border-color: #bbf7d0;
      background: #f0fdf4;
    }

    .feedback-pill.incorrect-pill {
      border-color: #fecaca;
      background: #fef2f2;
    }

    .score {
      font-size: 12px;
      color: #64748b;
      text-align: right;
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
      gap: 8px;
    }

    .next-btn {
      border: none;
      border-radius: 999px;
      background: #2563eb;
      color: #ffffff;
      padding: 8px 18px;
      font-size: 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.15s ease, transform 0.08s ease, box-shadow 0.15s ease;
    }

    .next-btn:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
    }

    .next-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .next-btn:disabled {
      background: #cbd5f5;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .progress {
      margin-top: 4px;
      font-size: 11px;
      color: #9ca3af;
      text-align: right;
    }

    .extra-card {
      margin-top: 14px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #f9fafb;
      border: 1px dashed #cbd5e1;
      font-size: 13px;

      color: #6b7280;
      margin-bottom: 6px;
    }

    .extra-row {
      margin-bottom: 4px;
    }

    .extra-label-text {
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .quiz-container {
        margin: 12px;
        padding: 18px 16px;
      }
    }
  </style>
</head>

  const quizContainerEl = document.getElementById("quizContainer");
  const definitionTextEl = document.getElementById("definitionText");
  const optionsContainerEl = document.getElementById("optionsContainer");
  const feedbackEl = document.getElementById("feedback");
  const scoreEl = document.getElementById("score");
  const progressEl = document.getElementById("progress");
  const nextBtn = document.getElementById("nextBtn");
  const extraInfoEl = document.getElementById("extraInfo");

  let currentCorrectWord = null;
  let totalQuestions = 0;
  let correctAnswers = 0;
  let questionActive = true;

  function shuffleArray(arr) {
    const a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  function updateScoreUI() {
    scoreEl.textContent = `Score: ${correctAnswers} / ${totalQuestions}`;
    const accuracy = totalQuestions === 0
      ? 0
      : Math.round((correctAnswers / totalQuestions) * 100);
    progressEl.textContent = `Accuracy: ${accuracy}%`;
  }

  function clearGlow() {
    quizContainerEl.classList.remove("correct-glow", "incorrect-glow");
  }

  function clearExtra() {
    extraInfoEl.style.display = "none";
    extraInfoEl.innerHTML = "";
  }

function showExtra(word) {
  const data = EXTRA[word];

  let sentence = "";
  let synonyms = "";

  if (data) {
    sentence = data.example;
    synonyms = data.synonyms.join(", ");
  } else {
    // Auto fallback for ALL other words
    sentence = `The student tried to use the word "${word}" correctly in a sentence.`;
    synonyms = "similar meaning, related word";
  }

  extraInfoEl.style.display = "block";
  extraInfoEl.innerHTML = `
    <div class="extra-title">Use this word</div>
    <div class="extra-row">
      <span class="extra-label-text">Sentence:</span>
      <span> ${sentence}</span>
    </div>
    <div class="extra-row">
      <span class="extra-label-text">Synonyms:</span>
      <span> ${synonyms}</span>
    </div>
  `;
}

  function pickQuestion() {
    if (WORDS.length < 5) {
      definitionTextEl.textContent = "Need at least 5 words to run this quiz.";
      return;
    }

    questionActive = true;
    nextBtn.disabled = true;
    clearGlow();
    clearExtra();

    feedbackEl.textContent = "";
    feedbackEl.className = "feedback";

    const correctIndex = Math.floor(Math.random() * WORDS.length);
    currentCorrectWord = WORDS[correctIndex];

    const others = WORDS.filter((_, idx) => idx !== correctIndex);
    const shuffledOthers = shuffleArray(others).slice(0, 4);

    const allOptions = shuffleArray([currentCorrectWord, ...shuffledOthers]);

    definitionTextEl.textContent = currentCorrectWord.meaning;

    optionsContainerEl.innerHTML = "";
    allOptions.forEach(option => {
      const btn = document.createElement("button");
      btn.className = "option-btn";
      btn.textContent = option.word;
      btn.addEventListener("click", () => handleOptionClick(btn, option));
      optionsContainerEl.appendChild(btn);
    });
  }

  function handleOptionClick(button, chosenWord) {
    if (!questionActive) return;

    const optionButtons = Array.from(
      optionsContainerEl.querySelectorAll(".option-btn")
    );

    questionActive = false;
    totalQuestions++;

    optionButtons.forEach(b => b.classList.add("disabled"));

    clearGlow();
    feedbackEl.innerHTML = "";
    const pill = document.createElement("span");
    pill.classList.add("feedback-pill");

    if (chosenWord.word === currentCorrectWord.word) {
      correctAnswers++;
      button.classList.add("correct");
      feedbackEl.className = "feedback correct";
      pill.classList.add("correct-pill");
      pill.textContent = "Correct";
      feedbackEl.appendChild(pill);
      const textNode = document.createTextNode(" Nice job.");
      feedbackEl.appendChild(textNode);
      quizContainerEl.classList.add("correct-glow");
    } else {
      button.classList.add("incorrect");
      feedbackEl.className = "feedback incorrect";
      pill.classList.add("incorrect-pill");
      pill.textContent = "Incorrect";
      feedbackEl.appendChild(pill);
      const textNode = document.createTextNode(
        ` The correct word is "${currentCorrectWord.word}".`
      );
      feedbackEl.appendChild(textNode);
      optionButtons.forEach(b => {
        if (b.textContent === currentCorrectWord.word) {
          b.classList.add("correct");
        }
      });
      quizContainerEl.classList.add("incorrect-glow");
    }

    // Show example + synonyms for the correct word (whether they got it right or wrong)
    showExtra(currentCorrectWord.word);

    updateScoreUI();
    nextBtn.disabled = false;
  }

  nextBtn.addEventListener("click", () => {
    pickQuestion();
  });

  // First question
  pickQuestion();
  updateScoreUI();
